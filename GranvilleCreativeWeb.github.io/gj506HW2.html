      // init the scene
      function init() {
        shouldRaycast = false;
        renderer = new THREE.WebGLRenderer({
          antialias: true, // to get smoother output
          alpha: true
          //preserveDrawingBuffer: true // to allow screenshot
        });

        renderer.setClearColor(0x191970, 1);

        renderer.setSize(window.innerWidth, window.innerHeight);

        // Append the renderer's <canvas> element to the screen
        document.getElementById("container").appendChild(renderer.domElement);

        // Resize canvas when the screen resizes
        document.addEventListener(
          "resize",
          function() {
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
          },
          false
        );

        // create a scene
        scene = new THREE.Scene();

        // put a camera in the scene
        camera = new THREE.PerspectiveCamera(
          45,
          window.innerWidth / window.innerHeight,
          1,
          10000
        );
        camera.position.set(0, 20, 30);

        scene.add(camera);

        // create a camera contol
        // cameraControls	= new THREEx.DragPanControls(camera)
        cameraControls = new TrackballControls(camera);
        //manipulation of the internal properties of the camera

        // transparently support window resize (press `f`)
        THREEx.WindowResize.bind(renderer, camera);
        THREEx.FullScreen.bindKey();

        //parameter 1: sky is blueish
        //parameter 2: ground and shadowy effects are lime greenish

        var mesh = new THREE.Mesh(geometry, material);
        mesh.position.set(15, 2.5, 10);

        //add mesh to the scene
        scene.add(mesh);

        //i had to google how to do this properly.
        //increase the steps to make squares bigger. must be divisible by the size
        var size = 20,
          steps = 2;

        geometry = new THREE.Geometry();
        material = new THREE.LineBasicMaterial({
          color: "red"
        });

        for (var i = -size; i <= size; i += steps) {
          //draw lines one way
          geometry.vertices.push(new THREE.Vector3(-size, -0.04, i));
          geometry.vertices.push(new THREE.Vector3(size, -0.04, i));

          //draw lines the other way
          geometry.vertices.push(new THREE.Vector3(i, -0.04, -size));
          geometry.vertices.push(new THREE.Vector3(i, -0.04, size));
        }

        //THREE.LinePieces prevents connecting of vertices
        var line = new THREE.LineSegments(geometry, material, THREE.LinePieces);
        scene.add(line);

        // this is to control the playerMesh Object
        document.addEventListener("keydown", onDocumentKeyDown, false);
        function onDocumentKeyDown(event) {
          // Get the key code of the pressed key
          var keyCode = event.which;
          // moving up Z
          if (keyCode == 38) {
            if (playerMesh.position.z > zMinBoundary) {
              playerMesh.position.set(
                playerMesh.position.x,
                playerMesh.position.y,
                playerMesh.position.z - zSpeed
                //because of our orientation moving up is actually going down in z value
              );
            }

            // moving down Z
          } else if (keyCode == 40) {
            if (playerMesh.position.z < zMaxBoundary) {
              playerMesh.position.set(
                playerMesh.position.x,
                playerMesh.position.y,
                playerMesh.position.z + zSpeed
              );
            }

            // moving left x
          } else if (keyCode == 37) {
            if (playerMesh.position.x > xMinBoundary) {
              playerMesh.position.set(
                playerMesh.position.x - xSpeed,
                playerMesh.position.y,
                playerMesh.position.z
              );
            }

            // moving right x
          } else if (keyCode == 39) {
            if (playerMesh.position.x < xMaxBoundary) {
              playerMesh.position.set(
                playerMesh.position.x + xSpeed,
                playerMesh.position.y,
                playerMesh.position.z
              );
            }
          }

          // moving up y pressing shift
          else if (keyCode == 16) {
            if (playerMesh.position.y < yMaxBoundary) {
              playerMesh.position.set(
                playerMesh.position.x,
                playerMesh.position.y + ySpeed,
                playerMesh.position.z
              );
            }
          }

          //moving down y pressing ctrl
          else if (keyCode == 17) {
            if (playerMesh.position.y > yMinBoundary) {
              playerMesh.position.set(
                playerMesh.position.x,
                playerMesh.position.y - ySpeed,
                playerMesh.position.z
              );
            }
          }
          camera.position.set(
            playerMesh.position.x,
            playerMesh.position.y + cameraYOffset,
            playerMesh.position.z + cameraZOffset
          );
          cameraControls.target.set(
            playerMesh.position.x,
            playerMesh.position.y,
            playerMesh.position.z
          );
        }

      // animation loop called every frame
      function animate() {
        requestAnimationFrame(animate);
        //this will only be called once the previous frame is completed and not before

        // do the render
        render();
      }
      // look into rendertarget
      // render the scene

      function render() {
        /* Raycasting */

        var hits = [];
        if (shouldRaycast) {
          // check if mouse is pressed
          // Perform a ray cast from the camera, in the direction of the mouse in 3d space
          raycaster.setFromCamera(mouse, camera);

          // Extract intersected objects (from a particular scene or parent Object3D)
          var intersections = raycaster.intersectObjects(scene.children);

          // Log all intersections
          // console.log(intersections)

          // Map intersected meshes to the hits array
          hits = intersections.map(intersection => intersection.object);
        }

        // variable which is increase by Math.PI every seconds - usefull for animation
        var deltaTime = Date.now() * Math.PI;

        // update camera controls
        cameraControls.update();

        // actually render the scene
        renderer.render(scene, camera);

        // iterate over all objects in a scene
        scene.traverse(function(object3d, i) {
          // Check if the current object is a THREE.Mesh (rather than a light, camera, etc.)
          if (object3d instanceof THREE.Mesh) {
            if (hits.includes(object3d, i)) {
              // Check if current mesh is hit by the raycast
              object3d.scale.set(1.2, 1.2, 1.2);
            } else {
              object3d.scale.set(1, 1, 1);
            }
          }
        });

        window.addEventListener("mousemove", function(event) {
          // calculate mouse position in normalized device coordinates
          // (-1 to +1) for both components
          mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
          mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        window.addEventListener("click", function(event) {
          shouldRaycast = true;
          /*if (shouldRaycast) {
            //toggle it off
            shouldRaycast = false;
          } else {
            shouldRaycast = true;
          }*/
          //console.log("BRUH");
        });

          shouldRaycast = false;
          console.log("BRUH");
        });*/
      }
